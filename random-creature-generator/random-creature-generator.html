<!DOCTYPE html>
<html>
    <head>
        <title>Alien Zoology Random Creature Generator</title>
        <script type="module" src="../source-files/creature-actions.js"></script>
        <script type="module" src="../source-files/creature-genes.js"></script>
        <script type="module" src="../utilities/roll-dice.js"></script>
        <script type="module" src="random-creature-generator.js"></script>
    </head>
    <body>
        <h1>Alien Zoology Random Creature Generator</h1>
        <button id="generate-new-creature-button">generate new creature</button>
        <p>Duplicate dice rolls for genes and actions are always re-rolled, and genes that add action cards add those actions to the table.</p>
        <table id="genes-table">
            <thead>
                <tr>
                    <th>D50</th>
                    <th>Gene Title</th>
                    <th>Description</th>
                    <th>Effect</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <table id="action-cards-table">
            <thead>
                <tr>
                    <th>D50</th>
                    <th>Action Card Title</th>
                    <th>Effect</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </body>
</html>
