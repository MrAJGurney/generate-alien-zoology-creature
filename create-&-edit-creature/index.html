<!DOCTYPE html>
<html>
    <head>
        <title>Alien Zoology Create & Edit Creature</title>
        <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <a href="../">Home</a>
        <h1>Alien Zoology Create & Edit Creature</h1>

        <section id="creature-summary-section">
            <h2>Generate New Creature</h2>
            <label for="name-text-input">enter creature name:</label>
            <input type="text" id="name-text-input" class="name-text-input" placeholder="type something..." />
            <br/>
            <label for="level-dropdown">select level:</label>
            <select id="level-dropdown" class="level-dropdown"></select>
            <br/>
            <button class="generate-new-random-creature-button">generate new random creature</button>
            <br/>
            <button class="remove-all-genes-and-actions-button">remove all genes and actions</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>Creature</th>
                        <th>MOV</th>
                        <th>A</th>
                        <th>SHO</th>
                        <th>HP</th>
                        <th>DEF</th>
                        <th>NERVE</th>
                        <th>ESC</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="genes-section">
            <h2>Genes</h2>
            <button class="add-random-button" disabled>add random gene</button>
            <br/>
            <label for="genes-section-add-single-dropdown">select gene:</label>
            <select id="genes-section-add-single-dropdown" class="add-single-dropdown">
                <option value="" disabled selected>select gene</option>
            </select>
            <button class="add-single-button" disabled>add gene</button>
            <br/>
            <button class="remove-all-button" disabled>remove all genes</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>D50</th>
                        <th>Gene Title</th>
                        <th>Description</th>
                        <th>Effect</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="action-section">
            <h2>Actions</h2>
            <button class="add-random-button" disabled>add random action</button>
            <br/>
            <label for="action-section-add-single-dropdown">select action:</label>
            <select id="action-section-add-single-dropdown" class="add-single-dropdown">
                <option value="" disabled selected>select action</option>
            </select>
            <button class="add-single-button" disabled>add action</button>
            <br/>
            <button class="remove-all-button" disabled>remove all actions</button>

            <table class="table">
                <thead>
                    <tr>
                        <th>D50</th>
                        <th>Action Card Title</th>
                        <th>Effect</th>
                        <th>Actions</th>
                        <th>Added By</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </body>
</html>
